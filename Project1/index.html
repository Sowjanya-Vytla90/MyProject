<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgb(67, 67, 74);
        }
        .calculator {
            width: 250px;
            background: black;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.1), 0px 0px 40px rgba(110, 57, 189, 0.3);
        }
        #display {
            width: 100%;
            height: 60px;
            text-align: right;
            font-size: 2em;
            margin-bottom: 10px;
            padding: 10px;
            border: none;
            border-radius: 10px;
            background: #222;
            color: white;
            box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.1);
            overflow: hidden;
            white-space: nowrap;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 60px);
            gap: 15px;
            justify-content: center;
        }
        button {
            padding: 15px;
            font-size: 1.2em;
            cursor: pointer;
            border: none;
            border-radius: 50%;
            background: #111;
            color: white;
            transition: 0.2s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
        }
        button:hover {
            background: #222;
        }
        .operator { background: rgb(110, 57, 189) }
        .clear { background: #222; color: rgb(110, 57, 189) }
        .equal { background: rgb(110, 57, 189); color: white; }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button onclick="appendValue('*')" class="operator">ร</button>
            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button onclick="appendValue('-')" class="operator">-</button>
            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button onclick="appendValue('+')" class="operator">+</button>
            <button onclick="clearEntry()" class="clear">CE</button>
            <button onclick="appendValue('0')">0</button>
            <button onclick="calculateResult()" class="equal">=</button>
            <button onclick="appendValue('/')" class="operator">รท</button>
        </div>
    </div>
    <script>
        function appendValue(value) {
            document.getElementById('display').value += value;
        }
        function clearEntry() {
            document.getElementById('display').value = '';
        }
        function calculateResult() {
            try {
                document.getElementById('display').value = eval(document.getElementById('display').value);
            }catch(error) {
                alert('Invalid Expression');
            }
        }
    </script>
</body>
</html>
